<div class='centers'>
    <a-scene  #scene fog="type: exponential; color: #FFF; density: 0.04;">
        <a-assets>
            <a-asset-item id="blimp" src="/models/blimp.dae"></a-asset-item>
        </a-assets>
        <!-- <a-entity environment="preset: forest"></a-entity> -->
        <!-- <a-sphere position="0 0 -5" radius="1.25" color="#00FF00" shadow></a-sphere> -->
        <a-sky></a-sky>
        <!-- Camera -->
        <a-entity id='blimpWrapper'  universal-controls="movementControls: custom" custom-controls>
            <a-entity collada-model="/models/blimp.dae"
                rotation="-90 90 0" 
                position="0 10 0"
                >
                <a-entity position="-0.100 0 -1.5" rotation="0 0 -90">
                    <a-entity rotation="90 0 0">
                        <a-entity camera="userHeight: 1.6;"
                                position="0.108 -1.8 0.22"
                                look-controls
                                >
                                <!-- universal-controls="movementEnabled: keyboard" -->
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-entity>
        
  
        <!-- Ocean -->
        <a-ocean color="#92E2E2" width="200" depth="200" density="40"></a-ocean>
  
        <!-- Pedestals -->
        <a-cylinder radius="1" height="50" color="#39BB82" position="0 -24.5 0"></a-cylinder>
        <a-cylinder radius="1" height="50" color="#39BB82" position="5 -24.5 0"></a-cylinder>
        <a-cylinder radius="1" height="50" color="#39BB82" position="-5 -24.5 0"></a-cylinder>
  
        <!-- Lighting -->
        <a-entity light="type: hemisphere; color: #AAA; groundColor: #000000; intensity: 0.9;"></a-entity>
        <a-entity light="type: ambient; color: #DC8874; intensity: 0.5;"></a-entity>
    </a-scene>
</div>
