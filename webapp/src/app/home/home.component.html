<mat-grid-list cols="2" rowHeight="200px">
  <mat-grid-tile>
    <chart type='gauge'></chart>
  </mat-grid-tile>
  <mat-grid-tile class='app-content stats'>
    <ul>
      <!-- <li>Speed {{mph}} mph</li> -->
      <li>Distance {{distance | number:'.2'}} miles</li>
      <li>Average Speed {{averageSpeed | number:'.2'}} mps</li>
    </ul>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
      <chart type='line'></chart>
  </mat-grid-tile>
</mat-grid-list>
